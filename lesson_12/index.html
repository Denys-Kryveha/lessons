<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson-12</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Lesson-12</h1>
        </header>
        <main class="page">
            <div class="sky">
                <div class="cloud">
                    <div class="cloud__bottom"></div>
                    <div class="cloud__right"></div>
                    <div class="cloud__left"></div>
                </div>
            </div>
            <div class="road">
                <div class="road__line"></div>
                <div class="road__crosswalk crosswalk">
                    <div class="crosswalk__line-1"></div>
                    <div class="crosswalk__line-2"></div>
                    <div class="crosswalk__line-3"></div>
                    <div class="crosswalk__line-4"></div>
                    <div class="crosswalk__line-5"></div>
                    <div class="crosswalk__line-6"></div>
                    <div class="crosswalk__line-7"></div>
                    <div class="crosswalk__line-8"></div>
                    <div class="crosswalk__line-9"></div>
                    <div class="crosswalk__line-10"></div>
                    <div class="crosswalk__line-11"></div>
                </div>
                <div id="car" class="road__car car">
                    <div class="car__salon salon">
                        <div class="salon__left left-car">
                            <div class="left-car__back">
                            </div>
                            <div class="left-car__windows"></div>
                            <div class="left-car__handle"></div>
                        </div>
                        <div class="line"></div>
                        <div class="salon__right right-car">
                            <div class="right-car__windows">
                            </div>
                            <div class="right-car__handle"></div>
                        </div>
                        <div class="light"></div>
                    </div>
                    <div class="car__bottom"></div>
                    <div class="car__wheel wheel">
                        <div class="wheel__left">
                            <div class="wheel__disk"></div>
                        </div>
                        <div class="wheel__right">
                            <div class="wheel__disk"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <h2>Â©2024</h2>
        </footer>
    </div>
</body>

</html>
